<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Call Back Bond</title>
</head>
<body>
<h2> Call Back Form</h2>

    {% if messages %}
            {% for messages in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> Send </button>
        </form>
</body>
</html>
